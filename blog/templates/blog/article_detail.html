{% extends 'includes/base.html' %}

{% load my_tags %}

{% block content %}
    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <div class="card shadow-sm">
                    <img class="card-img-top" src="{% media object.image %}" alt="{{ object.title }}">
                    <div class="card-body">
                        <h5>{{ object.title }}</h5>
                        <p class="card-text">{{ object.body }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-secondary" href="{% url 'blog:edit' pk=object.id %}">Edit</a>
                                <a class="btn btn-sm btn-outline-secondary" href="{% url 'blog:delete' pk=object.id %}">Delete</a>
                                <div>
                                    <small class="text-muted ml-auto">Просмотры: {{ object.views }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
