<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Магазинчик</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:home' %}">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts_list' %}">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:list' %}">Блог</a>
        {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'user:logout' %}">Выход</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'user:change' pk=user.pk %}">Profile</a>
        {% else %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'user:login' %}">Вход</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'user:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
